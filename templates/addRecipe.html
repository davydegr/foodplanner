{% extends "layout.html" %}

{% block title %}
    Recept toevoegen
{% endblock %}

{% block body %}
    <h1>Voeg een recept toe</h1>
    <form action="{{ url_for('addRecipe') }}" method="POST">
        <label for="recipeName">Naam recept:</label>
        <input type="text" name="recipeName" autofocus placeholder="Naam van het recept" required>
        <label for="recipeRating">Score van 1 tot 10:</label>
        <input type="number" name="recipeRating" placeholder="Rating van 1 tot 5" min="1" max="10" required>
        <label for="url">Link naar het recept:</label>
        <input type="text" name="url" placeholder="Link naar het recept" required>
        <input type="submit" value="Toevoegen!">
    </form>
{% endblock %}
