<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.index') }}">Foodplanner</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('views.addRecipe') }}">Recept toevoegen</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('views.allRecipes') }}">Alle recepten</a>
              </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              {% if g.user %}
              <li class="nav-item">
                <a href="#" class="nav-link disabled">{{ g.user['username'] }}</a>
              </li>

              <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">Log out</a>
              </li>

              {% else %}

              <li class="nav-item">
                <a href="{{ url_for('auth.register') }}" class="nav-link">Registreren</a>
              </li>

              <li class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">Inloggen</a>
              </li>


              {% endif %}

            </ul>
          </div>
        </div>
      </nav>

      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}

                </div>

                </div>
              </div>
            </div>

        <main>
            {% block body %}{% endblock %}
        </main>

        <!-- Link Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    </body>
</html>
