{% extends "layout.html" %}
{% block title %}
    Foodplanner
{% endblock %}

{% block body %}
    <h1>Dit zijn jouw resultaten!</h1>

    <div class="container">
        <div class="row">
            {% for row in query %}
                <div class="flex-column col-lg-4 col-md-6 col-sm-12 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title fs-4">{{ row['name'] }}</h2>
                            <p class="mb-5">Recept door: {{ row['author'] }}</p>
                            <p>Rating: {{ row['rating'] }} op 5</p>
                            <a href="{{ row['url'] }}" class="card-link btn btn-primary" target="_blank">Bekijk recept</a>

                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>

    <h2>Nieuwe recepten genereren?</h2>
    <form action="{{ url_for('views.index') }}" method="POST">

    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Typ een nummer van 1 tot 5" autofocus name="amountToGenerate">
        <input type="submit" class="btn btn-outline-secondary" value="Work the magic!">
    </div>

</form>
{% endblock %}
